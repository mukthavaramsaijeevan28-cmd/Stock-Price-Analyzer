<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #888;
            font-size: 1rem;
        }

        .search-section {
            background: #2a2a3e;
            border: 1px solid #404050;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 30px;
        }

        .search-label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #e0e0e0;
        }

        .search-input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            background: #1e1e2e;
            border: 1px solid #404050;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #0099ff;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
            font-size: 1rem;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .quick-buttons {
            margin-bottom: 8px;
        }

        .quick-label {
            display: block;
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 8px;
        }

        .quick-buttons-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .quick-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid #404050;
            border-radius: 6px;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .quick-btn:hover {
            border-color: #0099ff;
            color: #0099ff;
        }

        .quick-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error {
            background: #3d1a1a;
            border: 1px solid #8b3d3d;
            color: #ff6b6b;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .spinner {
            border: 4px solid #404050;
            border-top: 4px solid #0099ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .results.show {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #2a2a3e;
            border: 1px solid #404050;
            border-radius: 12px;
            padding: 20px;
        }

        .stat-label {
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #e0e0e0;
        }

        .stat-change {
            font-size: 1rem;
            margin-top: 8px;
        }

        .positive {
            color: #4ade80;
        }

        .negative {
            color: #ff6b6b;
        }

        .chart-section {
            background: #2a2a3e;
            border: 1px solid #404050;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 30px;
        }

        .chart-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 20px;
        }

        .signal-section {
            background: #2a2a3e;
            border: 1px solid #404050;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
        }

        .signal-label {
            color: #888;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .signal-badge {
            display: inline-block;
            font-size: 2rem;
            font-weight: 700;
            padding: 20px 40px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .signal-buy {
            background: #1a3a1a;
            color: #4ade80;
            border: 2px solid #4ade80;
        }

        .signal-sell {
            background: #3a1a1a;
            color: #ff6b6b;
            border: 2px solid #ff6b6b;
        }

        .signal-hold {
            background: #3a3a1a;
            color: #fbbf24;
            border: 2px solid #fbbf24;
        }

        .signal-strength {
            color: #888;
            font-size: 0.9rem;
            margin-top: 12px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .search-input-group {
                flex-direction: column;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .chart-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“ˆ Stock Market Analyzer</h1>
            <p class="subtitle">Real-time stock analysis with moving averages and buy/sell signals</p>
        </header>

        <div class="search-section">
            <label class="search-label">Search Stock Symbol</label>
            <div class="search-input-group">
                <input 
                    type="text" 
                    id="symbolInput" 
                    placeholder="e.g., AAPL, GOOGL, MSFT"
                    autocomplete="off"
                >
                <button id="searchBtn">Search</button>
            </div>
            <div class="quick-buttons">
                <span class="quick-label">Quick access:</span>
                <div class="quick-buttons-group">
                    <button class="quick-btn" data-symbol="AAPL">AAPL</button>
                    <button class="quick-btn" data-symbol="GOOGL">GOOGL</button>
                    <button class="quick-btn" data-symbol="MSFT">MSFT</button>
                    <button class="quick-btn" data-symbol="TSLA">TSLA</button>
                    <button class="quick-btn" data-symbol="AMZN">AMZN</button>
                </div>
            </div>
        </div>

        <div id="errorContainer" class="error"></div>
        
        <div id="loadingContainer" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Fetching stock data...</p>
        </div>

        <div id="resultsContainer" class="results">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Symbol</div>
                    <div class="stat-value" id="symbolDisplay">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Current Price</div>
                    <div class="stat-value" id="priceDisplay">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Change</div>
                    <div class="stat-value stat-change" id="changeDisplay">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Change %</div>
                    <div class="stat-value stat-change" id="changePercentDisplay">-</div>
                </div>
            </div>

            <div class="chart-section">
                <div class="chart-title">Price Chart with Moving Averages</div>
                <div class="chart-container">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>

            <div class="signal-section">
                <div class="signal-label">Trading Signal</div>
                <div class="signal-badge" id="signalBadge">HOLD</div>
                <div class="signal-strength" id="signalStrength">Signal strength: -</div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = localStorage.getItem('apiUrl') || 'http://localhost:3001';
        let chart = null;

        // DOM Elements
        const symbolInput = document.getElementById('symbolInput');
        const searchBtn = document.getElementById('searchBtn');
        const errorContainer = document.getElementById('errorContainer');
        const loadingContainer = document.getElementById('loadingContainer');
        const resultsContainer = document.getElementById('resultsContainer');
        const quickButtons = document.querySelectorAll('.quick-btn');

        // Event Listeners
        searchBtn.addEventListener('click', () => searchStock());
        symbolInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchStock();
        });

        quickButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                searchStock(btn.dataset.symbol);
            });
        });

        async function searchStock(symbol = null) {
            const searchSymbol = (symbol || symbolInput.value).trim().toUpperCase();
            
            if (!searchSymbol) {
                showError('Please enter a stock symbol');
                return;
            }

            showLoading(true);
            hideError();
            hideResults();

            try {
                const response = await fetch(`${API_URL}/api/stock?symbol=${searchSymbol}`);
                
                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || 'Failed to fetch stock data');
                }

                const data = await response.json();
                displayResults(data);
                symbolInput.value = '';
            } catch (error) {
                showError(error.message);
                console.error('Error:', error);
            } finally {
                showLoading(false);
            }
        }

        function displayResults(data) {
            // Update stats
            document.getElementById('symbolDisplay').textContent = data.symbol;
            document.getElementById('priceDisplay').textContent = `$${data.currentPrice.toFixed(2)}`;
            
            const changeEl = document.getElementById('changeDisplay');
            const changePercentEl = document.getElementById('changePercentDisplay');
            const changeClass = data.change >= 0 ? 'positive' : 'negative';
            const changeSign = data.change >= 0 ? '+' : '';
            
            changeEl.textContent = `${changeSign}$${data.change.toFixed(2)}`;
            changeEl.className = `stat-value stat-change ${changeClass}`;
            
            changePercentEl.textContent = `${changeSign}${data.changePercent.toFixed(2)}%`;
            changePercentEl.className = `stat-value stat-change ${changeClass}`;

            // Update signal
            const signalBadge = document.getElementById('signalBadge');
            const signal = data.signal;
            signalBadge.textContent = signal;
            signalBadge.className = `signal-badge signal-${signal.toLowerCase()}`;
            
            document.getElementById('signalStrength').textContent = `Signal strength: ${(data.signalStrength * 100).toFixed(1)}%`;

            // Draw chart
            drawChart(data);

            showResults(true);
        }

        function drawChart(data) {
            const ctx = document.getElementById('priceChart').getContext('2d');
            
            const chartData = {
                labels: data.data.map(d => d.date),
                datasets: [
                    {
                        label: 'Close Price',
                        data: data.data.map(d => d.close),
                        borderColor: '#0099ff',
                        backgroundColor: 'rgba(0, 153, 255, 0.05)',
                        borderWidth: 2,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 6,
                        yAxisID: 'y',
                    },
                    {
                        label: 'MA20',
                        data: data.ma20,
                        borderColor: '#fbbf24',
                        borderWidth: 2,
                        pointRadius: 0,
                        borderDash: [5, 5],
                        tension: 0.4,
                        spanGaps: true,
                        yAxisID: 'y',
                    },
                    {
                        label: 'MA50',
                        data: data.ma50,
                        borderColor: '#ff6b6b',
                        borderWidth: 2,
                        pointRadius: 0,
                        borderDash: [5, 5],
                        tension: 0.4,
                        spanGaps: true,
                        yAxisID: 'y',
                    }
                ]
            };

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#e0e0e0',
                                padding: 20,
                                font: {
                                    size: 12,
                                    weight: '600'
                                }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: '#e0e0e0',
                            bodyColor: '#e0e0e0',
                            borderColor: '#404050',
                            borderWidth: 1,
                            padding: 12,
                            displayColors: true,
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += '$' + context.parsed.y.toFixed(2);
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            ticks: {
                                color: '#888',
                                callback: function(value) {
                                    return '$' + value.toFixed(0);
                                }
                            },
                            grid: {
                                color: '#404050',
                                drawBorder: false,
                            }
                        },
                        x: {
                            ticks: {
                                color: '#888',
                                maxRotation: 0,
                                maxTicksLimit: 10
                            },
                            grid: {
                                display: false,
                                drawBorder: false,
                            }
                        }
                    }
                }
            });
        }

        function showError(message) {
            errorContainer.textContent = 'âš  ' + message;
            errorContainer.classList.add('show');
        }

        function hideError() {
            errorContainer.classList.remove('show');
        }

        function showLoading(show) {
            loadingContainer.style.display = show ? 'block' : 'none';
        }

        function showResults(show) {
            resultsContainer.classList.toggle('show', show);
        }

        function hideResults() {
            resultsContainer.classList.remove('show');
        }

        // Check if we can set a custom API URL
        const storedUrl = prompt('Enter your backend API URL (or leave blank for localhost:3001):', 'http://localhost:3001');
        if (storedUrl && storedUrl.trim()) {
            localStorage.setItem('apiUrl', storedUrl.trim());
            location.reload();
        }
    </script>
</body>
</html>
